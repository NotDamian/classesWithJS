<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="main">
            <header id="header" class="header">
                <div class="header-img">
                    <img src="https://cdn140.picsart.com/307485929256211.png" alt="logo" class="img-heder">
                </div>
                <nav id="nav-bar" class="nav">
                    <ul>
                        <li id="nav-link"><a href="#header">Home</a></li>
                        <li id="nav-link"><a href="#video">Video</a></li>
                        <li id="nav-link"><a href="#email">newsletter</a></li>
                    </ul>
                </nav>
            </header>
            <div class="wrapper">
                <section id="video1" class="video">
                    <iframe  id="video" width="560" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>
                <section  id="email1" class="email">
                    <form id="form" class="form">
                        <label for="email"class="email-label">Email</label><br>
                        <input type="email" id="email" class="email-input" name="email" placeholder="Your email" required>
                        <input type="submit" id="submit" class="submit" value="Submit">
                    </form>
                </section>
            </div>
        </main>
    </body>
</html>
